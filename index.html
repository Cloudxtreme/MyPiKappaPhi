<!DOCTYPE html>
<html lang="en">
	<head>
        <title>MyPiKappaPhi</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="radial.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script>
            $(function() {
                window.percent = function() {
                    $('#radial-service').attr('data-progress', Math.floor(7/15 * 100));
                    $('#radial-dues').attr('data-progress', Math.floor(300/400 * 100));
                    $('#radial-attendance').attr('data-progress', Math.floor(89/100 * 100));
                }
                setTimeout(window.percent, 200);
				
				$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
				});
				
                $(document).click(function (e) {
                    if (($(e.target).closest("#wrapper").length === 0) && (!$(e.target).hasClass("navbar-toggle")) && ($("#wrapper").hasClass("toggled"))) {
                        $("#wrapper").toggleClass("toggled");
                    }
                });
				
				$("#panel-service").click(function(e) {
					e.preventDefault();
					window.location.href = "service.html";
				});
                
                $("#panel-dues").click(function(e) {
					e.preventDefault();
					window.location.href = "dues.html";
				});
                
                $("#panel-attendance").click(function(e) {
					e.preventDefault();
					window.location.href = "attendance.html";
				});
                
                $("#sidebar-dropdown-toggle").click(function(e) {
                    e.preventDefault();
                    $("#sidebar-menu").toggleClass("toggled");
                });
            });
        </script>
	</head>

	<body>
        <div id="wrapper">     
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#"></a></li>
                    <li class="active"><a href="#">Dashboard</a></li>
                    <li><a href="service.html">Service</a></li>
                    <li><a href="dues.html">Dues</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li class="sidebar-dropdown">
                        <a href="#sidebar-dropdown-toggle" class="sidebar-dropdown-toggle" id="sidebar-dropdown-toggle">Executive roles <span class="caret"></span></a>
                        <ul class="sidebar-dropdown-menu" id="sidebar-menu">
                            <li><a href="#">Archon</a></li>
                            <li><a href="#">Vice Archon</a></li>
                            <li><a href="#">Treasurer</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
		</div>
		
		<div>
            <nav class="navbar navbar-default navbar-static-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<a href="#menu-toggle" class="pull-left navbar-toggle" id="menu-toggle">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<a class="navbar-brand" href="index.html" id="brand">Pi Kappa Phi: Kappa Alpha</a>
					</div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
				</div>
            </nav>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="panel panel-default" id="panel-service">
                            <div class="panel-heading">
                                <h3 class="panel-title">Service hours</h3>
                            </div>
                            <div class="panel-body">
                                <div class="radial-progress" id="radial-service" data-progress="0">
                                    <div class="circle">
                                        <div class="mask full">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="mask half">
                                            <div class="fill"></div>
                                            <div class="fill fix"></div>
                                        </div>
                                        <div class="shadow"></div>
                                    </div>
                                    <div class="inset">
                                        <div class="percentage">
                                            <div class="numbers">
                                                <span>7/15</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="panel panel-default" id="panel-dues">
                            <div class="panel-heading">
                                <h3 class="panel-title">Dues</h3>
                            </div>
                            <div class="panel-body">
                                <div class="radial-progress" id="radial-dues" data-progress="0">
                                    <div class="circle">
                                        <div class="mask full">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="mask half">
                                            <div class="fill"></div>
                                            <div class="fill fix"></div>
                                        </div>
                                        <div class="shadow"></div>
                                    </div>
                                    <div class="inset">
                                        <div class="percentage">
                                            <div class="numbers">
                                                <span>$300</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                        <div class="panel panel-default" id="panel-attendance">
                            <div class="panel-heading">
                                <h3 class="panel-title">Attendance</h3>
                            </div>
                            <div class="panel-body">
                                <div class="radial-progress" id="radial-attendance" data-progress="0">
                                    <div class="circle">
                                        <div class="mask full">
                                            <div class="fill"></div>
                                        </div>
                                        <div class="mask half">
                                            <div class="fill"></div>
                                            <div class="fill fix"></div>
                                        </div>
                                        <div class="shadow"></div>
                                    </div>
                                    <div class="inset">
                                        <div class="percentage">
                                            <div class="numbers">
                                                <span>89%</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
        <img class="logo" src="pkplogo.png">
	</body>
</html>
